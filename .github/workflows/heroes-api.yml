name: heroes-api

on:
  push:
    branches: [ master ]
    paths:
      - "heroes/src/back/**"
      - ".github/workflows/heroes-api.yml"    
  pull_request:
    branches: [ master ]
    paths:
      - "heroes/src/back/**"
      - ".github/workflows/heroes-api.yml"
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore heroes/src/back/Api/Api.csproj

    - name: Build
      run: dotnet build heroes/src/back/SuperHeroesApi.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test heroes/src/back/Api.Test/Api.Test.csproj --no-build --verbosity normal

    - name: Publish
      run:  dotnet publish heroes/src/back/Api/Api.csproj --no-restore --configuration Release -o dotnetcoreapiapp 

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: api-artifact
        path: dotnetcoreapiapp

  deploy:
    needs: [build]
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: api-artifact
        path: dotnetcoreapiapp

    - name: Variable substitution
      uses: microsoft/variable-substitution@v1 
      with:
        files: "dotnetcoreapiapp/appsettings.json"
      env:
        ConnectionStrings.heroesConnection: ${{ secrets.HeroesDbConnectionString }}
        Cors.0: "https://heroes-actions-web.azurewebsites.net"
    
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: heroes-actions-api
        publish-profile: ${{ secrets.ApiPublishProfile }} 
        package: './dotnetcoreapiapp' 
